management:
  health:
    binders:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8070
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway
  cloud:
    kubernetes:
      enabled: false
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true